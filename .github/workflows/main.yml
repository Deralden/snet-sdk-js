name: tests
on:
  # push:
  #   branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
    run_tests:
      runs-on: ubuntu-latest
      container: node:20-bookworm
      steps:
        
      - name: clone repo
        uses: actions/checkout@v3

      - name: snet-sdk for node.js
        run: |
          cd packages/nodejs
          npm run build

      - name: snet-sdk for web
        run: |
          cd packages/web
          npm run build
